<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="./assets/images/agora-logo.png"/>
</head>
<body class="container">
    <div class="header">
        <img src="./assets/images/thinker.png" alt="Sculpture of the Thinker">
        <h1>Think</h1>
    </div>
    <div class="form-area">
        <div>
            <h2>Lorem ipsum dolor</h2>
            <p>Lorem ipsum dolor, sit amet consectetur</p>
        </div>
        <form class="form-container" action="" novalidate>
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" minlength="3" maxlength="100" required>
                    <span class="error-msg" id="name-error" aria-live="polite"></span>

                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="none">Please choose a country</option>
                        <option value="ch">Sweden</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="nl">Netherlands</option>
                        <option value="za">South Africa</option>
                    </select>
                    <span class="error-msg" id="country-error" aria-live="polite"></span>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="24" required>
                    <span class="error-msg" id="password-error" aria-live="polite"></span>
                </div>
                <div class="form-column">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <span class="error-msg" id="email-error" aria-live="polite"></span>

                    <label for="postal-code">Postal Code</label>
                    <input type="text" name="postal-code" id="postal-code" required>
                    <span class="error-msg" id="postal-code-error" aria-live="polite"></span>

                    <label for="pass-confirmation">Password Confirmation</label>
                    <input type="password" name="pass-confirmation" id="pass-confirmation" minlength="8" maxlength="24" required>
                    <span class="error-msg" id="pass-confirmation-error" aria-live="polite"></span>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href=""></a>Log in</p>
            </div>
        </form>
    </div>
</body>
</html>
